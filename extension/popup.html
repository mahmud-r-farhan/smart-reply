<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Reply Assistant</title>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div id="mainView" class="view">
    <div class="space-y-4">
      <div class="header">
        <h1>Smart Reply</h1>
        <button id="settingsBtn" class="btn btn-icon" aria-label="Settings">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">

            <path stroke-linecap="round" stroke-linejoin="round" d="M11.994 12c-3.145 0-5.719-2.502-5.719-5.615S8.85 1.01 11.994 1.01s5.719 2.502 5.719 5.615c0 1.343-.47 2.573-1.261 3.545-.17.13-.306.27-.42.414-.093.12-.176.243-.25.368-.21.35-.38.72-.514 1.11-.12.35-.207.72-.257 1.11a.75.75 0 01-.75.75H11.5a.75.75 0 01-.75-.75c-.05-.39-.137-.76-.257-1.11-.134-.39-.304-.76-.514-1.11-.074-.125-.157-.248-.25-.368a6.3 6.3 0 01-.42-.414C6.67 10.33 6.2 9.1 6.2 7.76c0-3.148 2.575-5.65 5.719-5.65s5.719 2.502 5.719 5.65c0 1.34-.47 2.57-1.261 3.545-.17.13-.306.27-.42.414-.093.12-.176.243-.25.368-.21.35-.38.72-.514 1.11-.12.35-.207.72-.257 1.11a.75.75 0 01-.75.75H11.5a.75.75 0 01-.75-.75c-.05-.39-.137-.76-.257-1.11-.134-.39-.304-.76-.514-1.11-.074-.125-.157-.248-.25-.368a6.3 6.3 0 01-.42-.414C6.67 10.33 6.2 9.1 6.2 7.76zM11.994 12a1 1 0 100-2 1 1 0 000 2z" />
          </svg>
        </button>
      </div>

      <fieldset id="formBody" class="space-y-4" style="border:none; padding:0; margin:0;">
        <div class="form-group">
          <label for="messageInput">Message to Reply To</label>
          <textarea
            id="messageInput"
            class="form-control"
            rows="3"
            placeholder="Paste message or highlight text..."
            aria-label="Message to reply to"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="styleSelect">Tone</label>
          <select
            id="styleSelect"
            class="form-control"
            aria-label="Tone"
          >
            <option value="professional">Professional</option>
            <option value="friendly">Friendly</option>
            <option value="formal">Formal</option>
            <option value="short">Short & Concise</option>
            <option value="descriptive">Detailed & Descriptive</option>
          </select>
        </div>
      </fieldset>

      <button id="generateBtn" class="btn btn-primary" aria-live="polite">
        Generate Suggestions
      </button>

      <div id="suggestionsContainer" class="space-y-4"></div>
    </div>
  </div>

  <div id="settingsView" class="view hidden-view">
    <div class="space-y-4">
      <div class="header">
        <button id="backBtn" class="btn btn-icon" aria-label="Back">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
          </svg>
        </button>
        <h1 style="flex-grow: 1; margin-left: 8px;">Settings</h1>
      </div>

      <div class="form-group">
        <label for="backendUrlInput">Backend API URL</label>
        <input
          type="url"
          id="backendUrlInput"
          class="form-control"
          placeholder="http://localhost:5006/api/suggest-reply"
        />
      </div>

      <button id="saveBtn" class="btn btn-primary">
        Save
      </button>
    </div>
  </div>

  <div id="toast" class="hidden"></div>

  <script src="popup.js"></script>
</body>
</html>
