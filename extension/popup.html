<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suggest Smart Reply | AI-Powered Writing Assistant for Fast, Smart Replies and Translations</title>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
 <!-- Main View -->
  <div id="mainView" class="view active">
    <div class="container stack">
      <!-- Header -->
      <header class="header">
        <h1 class="header-title">Instant Write & Translate</h1>
        <button id="settingsBtn" class="btn btn-ghost btn-icon" aria-label="Settings">
          <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
        </button>
      </header>

      <!-- Mode Tabs -->
      <div class="tabs">
        <button id="modeReply" class="tab active">Reply</button>
        <button id="modeEnhance" class="tab">Enhance</button>
        <button id="modeTranslate" class="tab">Translate</button>
      </div>

      <!-- Form -->
      <div class="stack">
        <div class="form-group">
          <label class="label" id="inputLabel" for="inputText">Message to Reply To</label>
          <textarea
            id="inputText"
            class="textarea"
            placeholder="Paste the message you want to reply to..."
            aria-label="Input text"
          ></textarea>
        </div>

        <div class="form-group">
          <label class="label" for="styleSelect">Tone</label>
          <select id="styleSelect" class="select" aria-label="Tone">
            <option value="professional">Professional</option>
            <option value="friendly">Friendly</option>
            <option value="formal">Formal</option>
            <option value="short">Short & Concise</option>
          </select>
        </div>

        <div id="languageGroup" class="form-group hidden">
          <label class="label" for="toLangSelect">Target Language</label>
          <select id="toLangSelect" class="select" aria-label="Target Language">
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
            <option value="french">French</option>
            <option value="german">German</option>
            <option value="chinese">Chinese</option>
            <option value="arabic">Arabic</option>
            <option value="bengali">Bengali</option>
          </select>
        </div>

        <button id="generateBtn" class="btn btn-primary btn-full">
          <svg class="icon icon-sm" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
          </svg>
          Generate Suggestions
        </button>
      </div>

      <!-- Results -->
      <div id="resultsContainer" class="stack"></div>
    </div>
  </div>

  <!-- Settings View -->
  <div id="settingsView" class="view">
    <div class="container stack">
      <header class="header">
        <div class="flex items-center gap-2">
          <button id="backBtn" class="btn btn-ghost btn-icon" aria-label="Back">
            <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
            </svg>
          </button>
          <h1 class="header-title">Settings</h1>
        </div>
      </header>

      <div class="form-group">
        <label class="label" for="backendUrlInput">Backend API Base URL</label>
        <input
          type="url"
          id="backendUrlInput"
          class="input"
          placeholder="http://localhost:5006/api"
        />
      </div>

      <div class="form-group">
        <label class="label" for="defaultFromLang">Default Source Language</label>
        <select id="defaultFromLang" class="select">
          <option value="auto">Auto Detect</option>
          <option value="english">English</option>
          <option value="spanish">Spanish</option>
          <option value="french">French</option>
          <option value="german">German</option>
          <option value="chinese">Chinese</option>
          <option value="arabic">Arabic</option>
          <option value="bengali">Bengali</option>
        </select>
      </div>

      <div class="form-group">
        <label class="label" for="defaultToLang">Default Target Language</label>
        <select id="defaultToLang" class="select">
          <option value="english">English</option>
          <option value="spanish">Spanish</option>
          <option value="french">French</option>
          <option value="german">German</option>
          <option value="chinese">Chinese</option>
          <option value="arabic">Arabic</option>
          <option value="bengali">Bengali</option>
        </select>
      </div>

      <button id="saveBtn" class="btn btn-primary btn-full">
        <svg class="icon icon-sm" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
        </svg>
        Save Settings
      </button>
    </div>
  </div>


  <script src="popup.js"></script>
</body>
</html>
